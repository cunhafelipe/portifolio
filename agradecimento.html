<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obrigado pelo contato</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 40px;
      border-radius: 10px;
      background-color: #222222;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      padding: 10px 20px;
      text-decoration: none;
      background-color: #007bff;
      color: #ffffff;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #0056b3;
    }

    .glitch {
      position: relative;
      display: inline-block;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
    }

    .glitch::before {
      color: #ff00ff;
      z-index: -2;
      animation: glitch-anim-1 2s infinite;
    }

    .glitch::after {
      color: #00ffff;
      z-index: -1;
      animation: glitch-anim-2 2s infinite;
    }

    @keyframes glitch-anim-1 {

      0%,
      100% {
        transform: translate(0);
      }

      20% {
        transform: translate(-5px, -5px);
      }

      40% {
        transform: translate(5px, 5px);
      }
    }

    @keyframes glitch-anim-2 {

      0%,
      100% {
        transform: translate(0);
      }

      20% {
        transform: translate(5px, -5px);
      }

      40% {
        transform: translate(-5px, 5px);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Agradeço pelo seu contato!</h1>
    <p>
      <span class="glitch" data-text="Mensagem enviada com sucesso!">Em breve entrarei em contato!</span><br>
    </p>
    <a href="index.html">Voltar à página inicial</a>
  </div>
</body>

</html>
